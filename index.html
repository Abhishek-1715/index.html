
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technical Requirements Checklist</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #ffffff;
      margin: 20px;
    }
    h2 {
      color: #2c3e50;
      font-size: 16pt;
      margin-bottom: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-width: 600px;
    }
    li {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
      box-shadow: 0px 1px 3px rgba(0,0,0,0.1);
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
      cursor: pointer;
      margin-top: 3px;
    }
    label {
      font-size: 14pt;
      color: #2c3e50;
      cursor: pointer;
    }
    label.checked {
      text-decoration: line-through;
      color: #95a5a6;
    }
  </style>
</head>
<body>
  <h2>Technical Requirements and System Setup</h2>
  <ul id="checklist">
    <li><input type="checkbox" id="task1"><label for="task1">Test your browser compatibility with Blackboard (recommended browsers: Chrome, Firefox, or Safari).</label></li>
    <li><input type="checkbox" id="task2"><label for="task2">Enable pop-ups for Blackboard in your browser settings.</label></li>
    <li><input type="checkbox" id="task3"><label for="task3">Download and install any required software or plugins listed in the "Course Technology Requirements" section.</label></li>
    <li><input type="checkbox" id="task4"><label for="task4">Verify you can play video content and access multimedia materials.</label></li>
    <li><input type="checkbox" id="task5"><label for="task5">Bookmark the Blackboard login page and your course dashboard.</label></li>
  </ul>

  <script>
    document.querySelectorAll('input[type="checkbox"]').forEach(function(checkbox) {
      checkbox.addEventListener('change', function() {
        const label = this.nextElementSibling;
        if (this.checked) {
          label.classList.add('checked');
        } else {
          label.classList.remove('checked');
        }
      });
    });
  </script>
</body>
</html>
